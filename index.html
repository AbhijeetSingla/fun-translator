<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Speak Translator</title>
    <link rel="stylesheet" href="/index.css" />
    <link rel="shortcut icon" href="/email.svg" type="image/x-icon"/>
    <link rel="stylesheet" href="https://as1553-component-library.netlify.app/css/color-scheme.css">
  </head>
  <body>
    <div>
      <header>
      <div>speak like your favorite characters</div>
      </header>
      
      <div class="briefing container-center section-base">
        <p>
          This translator uses an API to translate english to language used by the
          charachters in the movies like minions.
        </p>
        <small>Check it out!</small>
      </div>
      <div class="container-center section-offwhite">
      <div id="translate-text-holder-div">
        <textarea
          placeholder="English here"
          name="to be translated text"
          id="translate-text-holder"
          cols="30"
          rows="10" 
        ></textarea>
      </div>
      <div id="translate-input-form" class="flex">
        <label for="Choose Language">I want to speak in:</label>
        <select name="Choose Language" id="language-selector">
          <optgroup label="Characters">
            <option value="pirate">Pirates</option>
            <option value="minion">Minions</option>
            <option value="ferblatin">Ferb latin</option>
            <option value="chef">Chef</option>
            <option value="dolan">Dolan</option>
            <option value="fudd">Fudd</option>
          </optgroup>
          <optgroup label="Starwars">
            <option value="yoda">Yoda</option>
            <option value="mandalorian">Mandalorian</option>
          </optgroup>
          <optgroup label="Testing">
            <option value="testing">Tanay's Test Server</option>
          </optgroup>
        </select>
        <button type="submit" id="translate-button" class="primary-button">Translate</button>
      </div>
      <div id="text-output-holder"></div>
      <script src="/index.js"></script>
    </div>
    </div>

      </ul>

  </body>
</html>
